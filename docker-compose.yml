version: '3'
services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ocms
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on: 
      - db

volumes:
  pg_data: